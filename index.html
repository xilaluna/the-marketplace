<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Marketplace</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="nav">
          <input type="checkbox" id="menu" />
          <label for="menu" id="nav-icon">&#9776;</label>
          <div class="multi-level">
            <div class="item">
              <input type="checkbox" id="A" />
              <img src="assets/images/Arrow.png" class="arrow" />
              <label for="A">Fashion</label>

              <ul>
                <li><a href="#">Mens</a></li>
                <li><a href="#">Womens</a></li>
                <li><a href="#">Jewlery</a></li>
              </ul>
            </div>
            <div class="item">
              <input type="checkbox" id="B" />
              <img src="assets/images/Arrow.png" class="arrow" />
              <label for="B">Home & Garden</label>

              <ul>
                <li>
                  <div class="sub-item">
                    <input type="checkbox" id="B-A" />
                    <img src="assets/images/Arrow.png" class="arrow" />
                    <label for="B-A">Furniture</label>

                    <ul>
                      <li><a href="#">Bed</a></li>
                      <li><a href="#">Desks</a></li>
                      <li><a href="#">Tables</a></li>
                    </ul>
                  </div>
                </li>
                <li>
                  <div class="sub-item">
                    <input type="checkbox" id="B-B" />
                    <img src="assets/images/Arrow.png" class="arrow" />
                    <label for="B-B">Development</label>

                    <ul>
                      <li><a href="#">Front end Developer</a></li>
                      <li><a href="#">Back end Developer</a></li>
                    </ul>
                  </div>
                </li>
                <li><a href="#">Graphic Designer</a></li>
                <li><a href="#">Logo Designer</a></li>
              </ul>
            </div>
            <div class="item">
              <input type="checkbox" id="C" />
              <img src="assets/images/Arrow.png" class="arrow" />
              <label for="C">Art & Collectibles</label>
              <ul>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Our Work</a></li>
              </ul>
            </div>
          </div>
        </div>
        <h1 id="nav-title">The Marketplace</h1>
        <ul id="nav-list">
          <li>
            <input
              id="search-input"
              type="text"
              placeholder="Search for anything"
            /><button>Search</button>
          </li>
          <li><button>Sign In</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="title-section">
        <h1 id="title">The Market</h1>
      </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
